<h2>Component 4</h2>
<h3>Register</h3>
<form [formGroup]="registerForm" (ngSubmit)="Save()">
    <table>
        <tr>
            <td>Username</td>
            <td>
                <input type="text" formControlName="username"/>
            </td>
            <td>
                <span *ngIf="registerForm.get('username').touched">
                    <span *ngIf="registerForm.hasError('required', ['username'])">
                        Username is required!<br>
                    </span>
                    <span *ngIf="registerForm.hasError('minlength', ['username'])">
                            Please enter at least 3 character!<br>
                    </span>
                </span>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" formControlName="password"/>
            </td>
            <td>
                <span *ngIf="registerForm.get('password').touched">
                    <span *ngIf="registerForm.hasError('required', ['password'])">
                        Password is required!<br>
                    </span>
                    <span *ngIf="registerForm.hasError('minlength', ['[password]'])">
                            Please enter at least 3 character!<br>
                    </span>
                </span>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <input type="submit" value="Save" [disabled]="registerForm.invalid"/>
        </tr>
    </table>
</form>
